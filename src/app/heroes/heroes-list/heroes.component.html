<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes$ | async">
    <a [routerLink]="['/hero', hero.id]" (click)="onSelect(hero)" [class.selected]="hero.id === selectedId">
      <span class="badge">{{hero.id}}</span>
      <span class="name">{{hero.name}}</span>
    </a>
  </li>
</ul>
